{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px;margin-left: auto;margin-right: auto;margin-top: 20px;">
    <div class="card-body" style="float: left;">
    <h1>Изменить данные аккаунта</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p style="text-align: center;margin-top: 30px;"><input type="submit" class="btn btn-success" value="Сохранить изминения"></p>
    </form>
    </div>
</div>
{% endblock %}
