{% extends 'base.html' %}
{% block content %}

{% if user.id == profile.user.id %}
{% include 'profile/menu.html' %}

      <!-- Main content START -->
      <div class="col-lg-6 vstack gap-4">
        <!-- Setting Tab content START -->
        <div class="tab-content py-0 mb-0">

          <!-- Account setting tab START -->
          <div class="tab-pane show active fade" id="nav-setting-tab-1">
            <!-- Account settings START -->
            <div class="card-profile mb-4" style="margin-top: 8px;box-shadow: 0 10px 20px #0000000a, 0 2px 6px #0000000a, 0 0 1px #0000000a;">
              
              <!-- Title START -->
              <div class="card-profile-header border-0 pb-0">
                <h1 class="h5 card-title" style="font-weight: 700;">Настройки аккаунта</h1>
                <p class="mb-0"></p>
              </div>
              <hr style="color:#e3e0e0;">
              <!-- Card header START -->
              <!-- Card body START -->
              <div class="card-body">
                <!-- Form settings START -->
                <form class="row g-3">
                  <div class="col-sm-6 col-lg-4">
                    {% if profile.photo %}
                    <img src="{{ profile.photo.url }}" height=150 width=150 class="rounded-circle">
                    {% else %}
                    <img src="\media\users\profile\default\default-icon.png" height=150 width=150 class="rounded-circle">
                  {% endif %}
                  </div>
                  <!-- First name -->
                  <div class="col-sm-6 col-lg-4">
                    <label class="form-label" style="color: #7f7f7f;">Имя</label>
                    <input type="text" class="form-control" style="border: none;" placeholder="" value="{{ user.first_name }}" readonly>
                  </div>
                  <!-- Last name -->
                  <div class="col-sm-6 col-lg-4">
                    <label class="form-label" style="color: #7f7f7f;">Фамилия</label>
                    <input type="text" class="form-control" style="border: none;" placeholder="" value="{{ user.last_name }}" readonly>
                  </div>
                  <!-- Additional name -->
                  <!-- User name -->
                  <div class="col-sm-6">
                    <label class="form-label" style="color: #7f7f7f;">Логин</label>
                    <input type="text" class="form-control" style="border: none;" placeholder="" value="{{ user.username }}" readonly>
                  </div>
                  <!-- Birthday -->
                  <div class="col-lg-6">
                    <label class="form-label" style="color: #7f7f7f;">Дата рождения </label>
                    <input type="text" class="form-control flatpickr flatpickr-input" style="border: none;"  value="{{ profile.date_of_birth }}" readonly="readonly">
                  </div>
                  <!-- Phone number -->
                  <div class="col-sm-6">
                    <label class="form-label" style="color: #7f7f7f;">Телефон</label>
                    <input type="text" class="form-control" style="border: none;" placeholder="Добавьте номер телефона" value="{{ profile.phone }}" readonly>
                    <!-- Add new number -->
                  </div>
                  <!-- Phone number -->
                  <div class="col-sm-6">
                    <label class="form-label" style="color: #7f7f7f;">Почта</label>
                    <input type="text" class="form-control" style="border: none;" placeholder="" value="{{ user.email }}" readonly>
                    <!-- Add new email -->
                  </div>
                  <a href="{% url 'edit' %}" ><button class="btn btn-danger-soft" style="margin: 15px;float: right;" type="button"><i class="bi bi-pencil-fill"></i> Изменить</button></a>
</div>
{% endif %}
{% endblock content %}
