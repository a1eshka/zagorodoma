{% extends 'base.html' %}

block content %}
<h2>Регистрация</h2>

<main class="form-signin">
    <form method="post">
      {% csrf_token %}
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Зарегистрироваться</h1>
  
      <div class="form-floating">
        <input type="login" class="form-control" id="id_username" placeholder="Имя" name="username"> 
        <label for="floatingInput">Логин</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="id_password1" placeholder="Пароль" name="password1">
        <label for="floatingPassword">Пароль</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="id_password2" placeholder="Пароль" name="password2">
        <label for="floatingPassword">Пароль</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
      <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a>
      <p class="mt-5 mb-3 text-muted">Загородома © 2017–2021</p>
    </form>
  </main>
{% endblock content %}
